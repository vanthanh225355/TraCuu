<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tra c·ª©u C∆° Quan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        body {
            padding: 20px;
        }

        .pagination {
            justify-content: center;
        }

        #loading {
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4">Tra c·ª©u C∆° Quan</h2>
        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="T√¨m ki·∫øm..."
                style="max-width: 100%;" />
            <button class="btn btn-warning" id="reloadBtn">T·∫£i l·∫°i cache</button>
        </div>
        <div id="loading" class="text-primary">üîÑ ƒêang t·∫£i d·ªØ li·ªáu...</div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>STT</th>
                        <th>T√™n</th>
                        <th>ƒê·ªãa ch·ªâ</th>
                    </tr>
                </thead>
                <tbody id="dataTable"></tbody>
            </table>
        </div>
        <nav>
            <ul class="pagination" id="pagination"></ul>
        </nav>
    </div>

    <script>
        const DATA_URL = 'https://script.google.com/macros/s/AKfycbyy52_SAqRV-dvNsmyI2WcfZrQnYqg9n2iQM3UhAPdDhMrxtnQIonT4ak6aFnf8V8OWXQ/exec?sheet=CoQuan';
        const CACHE_KEY = 'coquanDataCache';
        const CACHE_TIME_KEY = 'coquanCacheTime';
        const CACHE_EXPIRY_DAYS = 30;
        let data = [], filteredData = [];
        const rowsPerPage = 50;
        let currentPage = 1;
        const dt = document.getElementById('dataTable');
        const si = document.getElementById('searchInput');
        const pg = document.getElementById('pagination');
        const rb = document.getElementById('reloadBtn');
        const ld = document.getElementById('loading');

        function removeVietnameseTones(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ƒë/g, "d").replace(/ƒê/g, "D");
        }

        function renderTable(page = 1) {
            dt.innerHTML = '';
            const start = (page - 1) * rowsPerPage;
            filteredData.slice(start, start + rowsPerPage).forEach((item, idx) => {
                dt.innerHTML += `<tr>
          <td>${start + idx + 1}</td>
          <td>${item.Ten}</td>
          <td>${item.DiaChi}</td>
        </tr>`;
            });
        }

        function renderPagination() {
            pg.innerHTML = '';
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = 'page-item' + (i === currentPage ? ' active' : '');
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', e => {
                    e.preventDefault();
                    currentPage = i;
                    renderTable(currentPage);
                    renderPagination();
                });
                pg.appendChild(li);
            }
        }

        function handleSearch() {
            const kw = removeVietnameseTones(si.value.toLowerCase().trim());
            const kws = kw.split(' ').filter(k => k);
            if (kws.length === 0) {
                filteredData = [...data];
            } else {
                filteredData = data.filter(item => {
                    const s = removeVietnameseTones(`${item.Ten} ${item.DiaChi}`.toLowerCase());
                    return kws.every(k => s.includes(k));
                });
            }
            currentPage = 1;
            renderTable(currentPage);
            renderPagination();
        }

        async function fetchData() {
            ld.textContent = 'üîÑ ƒêang t·∫£i...'; ld.style.display = 'block';
            const res = await fetch(DATA_URL);
            const json = await res.json();
            ld.style.display = 'none';
            return (json.data || json).map(item => ({
                Ten: item.Ten,
                DiaChi: item.DiaChi
            }));
        }

        async function loadData() {
            ld.style.display = 'block';
            const ct = localStorage.getItem(CACHE_TIME_KEY);
            const cd = localStorage.getItem(CACHE_KEY);
            const now = new Date();
            if (cd && ct) {
                const diff = (now - new Date(ct)) / (1000 * 60 * 60 * 24);
                if (diff < CACHE_EXPIRY_DAYS) {
                    const dec = LZString.decompress(cd);
                    data = JSON.parse(dec);
                    filteredData = [...data];
                    ld.textContent = '‚úÖ D·ªØ li·ªáu t·ª´ cache (n√©n)';
                    setTimeout(() => ld.style.display = 'none', 1000);
                    renderTable(currentPage);
                    renderPagination(); return;
                }
            }
            try {
                const fresh = await fetchData();
                data = fresh; filteredData = [...data];
                const cmp = LZString.compress(JSON.stringify(data));
                localStorage.setItem(CACHE_KEY, cmp);
                localStorage.setItem(CACHE_TIME_KEY, now.toISOString());
                renderTable(currentPage);
                renderPagination();
                ld.textContent = '‚úÖ D·ªØ li·ªáu m·ªõi ƒë√£ l∆∞u (n√©n)';
                setTimeout(() => ld.style.display = 'none', 1000);
            } catch (e) {
                console.error('‚ùå L·ªói t·∫£i:', e);
                ld.textContent = '‚ùå L·ªói t·∫£i d·ªØ li·ªáu';
            }
        }

        si.addEventListener('input', handleSearch);
        rb.addEventListener('click', () => {
            localStorage.removeItem(CACHE_KEY);
            localStorage.removeItem(CACHE_TIME_KEY);
            loadData();
        });

        loadData();
    </script>
</body>

</html>
